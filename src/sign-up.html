<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/utilities.css">
    <link rel="stylesheet" href="../css/sign-up.css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <title>Sign Up StoreGG</title>
</head>

<body>
    <!-- Sign Up -->
    <section class="sign-up mx-auto pt-lg-100 pb-lg-100 pt-30 pb-47">
        <div class="container mx-auto">
            <form action="">
                <div class="pb-50">
                    <a class="navbar-brand" href="../index.html">
                        <img src="../assets/icon/logo.png" width="72px" height="72px" alt="">
                    </a>
                </div>
                <h2 class="text-4xl fw-bold color-palette-1 mb-10">Sign Up</h2>
                <p class="text-lg color-palette-1 m-0">Daftar dan bergabung dengan kami</p>
                <div class="pt-50">
                    <label for="name" class="form-label text-lg fw-medium color-palette-1 mb-10">Full Name</label>
                    <input type="text" class="form-control rounded-pill text-lg" id="name" name="name"
                        aria-describedby="name" placeholder="Enter your name">
                </div>
                <div class="pt-30">
                    <label for="email" class="form-label text-lg fw-medium color-palette-1 mb-10">Email
                        Address</label>
                    <input type="email" class="form-control rounded-pill text-lg" id="email" name="email"
                        aria-describedby="email" placeholder="Enter your email address">
                </div>
                <div class="pt-30">
                    <label for="password" class="form-label text-lg fw-medium color-palette-1 mb-10">Password</label>
                    <input type="password" class="form-control rounded-pill text-lg" id="password" name="password"
                        aria-describedby="password" placeholder="Your password">
                </div>
                <div class="button-group d-flex flex-column mx-auto pt-50">
                    <a class="btn btn-sign-up fw-medium text-lg text-white rounded-pill mb-16"
                        href="../src/sign-up-photo.html" role="button">Continue</a>
                    <!-- <button type="submit" class="btn btn-sign-up fw-medium text-lg text-white rounded-pill mb-16"
                        role="button">Continue</button> -->
                    <a class="btn btn-sign-in fw-medium text-lg color-palette-1 rounded-pill" href="../src/sign-in.html"
                        role="button">Sign
                        In</a>
                </div>
            </form>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>


</body>

</html>
